- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: true

- name: Start Nginx
  systemd:
    name: nginx
    enabled: true
    state: started

- name: Create htpasswd
  htpasswd:
    path: /etc/nginx/htpasswd
    name: treason
    password: "{{nginx_passwd}}"
    owner: www-data
    group: www-data
    mode: 0640
  notify:
    - Reload Nginx

- name: Add nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
  notify:
    - Reload Nginx
 
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="lib/knockout.mapping-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    var vm;
    socket.on('state', function (data) {
        if (!vm) {
            vm = ko.mapping.fromJS(data);
            ko.applyBindings(vm);
        } else {
            ko.mapping.fromJS(data, vm);
        }
        console.log(data);
    });
    socket.on('error', function (data) {
        alert(data);
    });

    function isWaitingForOurTurn() {
        return vm.state.name() == 'start-of-turn' && vm.state.playerIdx() == vm.playerIdx();
    }
    function isWaitingForTheirTurn() {
        return vm.state.name() == 'start-of-turn' && vm.state.playerIdx() != vm.playerIdx();
    }
    function currentPlayerName() {
        if (vm.state.playerIdx() == null) {
            return '';
        } else {
            return vm.players()[vm.state.playerIdx()].name();
        }
    }
    </script>
    <style>
    body {
        padding-top: 15px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Players -->
            <div class="col-xs-4">
                <ul class="list-group" data-bind="foreach: players">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-7">
                                <span data-bind="text: name"></span>
                                <span class="badge" data-bind="text: '$' + cash()"></span>
                            </div>
                            <div class="col-xs-5">
                                <!-- ko foreach: influence -->
                                    <span class="label label-default" data-bind="text: role"></span>
                                <!-- /ko -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Activity -->
            <div class="col-xs-8">
                <div data-bind="visible: state.name() == 'waiting-for-players'">Waiting for players</div>
                <div data-bind="visible: isWaitingForOurTurn()">Your turn</div>
                <div data-bind="visible: isWaitingForTheirTurn()">
                    Waiting for <span data-bind="text: currentPlayerName()"></span> to play
                </div>
            </div>
        </div>
    </div>
</body>
</html>
